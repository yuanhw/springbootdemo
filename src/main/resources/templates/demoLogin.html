<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo-login</title>
</head>
<body>

<form action="/user/doDemoLogin" method="post">
    <p><label>name</label><input name="username" type="text"></p>
    <p><label>password</label><input name="password" type="password"></p>
    <p><label>verification code</label><input name="verificationCode" type="text"></p>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value = "${_csrf.token}">
    <p><input type="submit" value="submit"></p>
</form>
</body>
</html>
